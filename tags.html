<body id="index" class="home">
    <header id="banner" class="body">
        <div class="banner-inner">
            <h1 style="display: flex; align-items: center; gap: 0.7rem;">
                <img src="./static/icons/favicon.png" alt="Site icon"
                    style="height: 0.78em; width: auto; vertical-align: middle; position: relative; top: -0.07em;" />

            <div class="banner-updated" data-last-updated=""2026-02-22 17:14 UTC"">Last updated: "2026-02-22 17:14 UTC"</div>
        </div>
    </header>

    <script defer>
        (function () {
            const el = document.querySelector('.banner-updated[data-last-updated]');
            if (!el) {
                return;
            }
            const timestamp = el.getAttribute('data-last-updated');
            if (!timestamp) {
                return;
            }
            const updatedAt = Date.parse(timestamp);
            if (Number.isNaN(updatedAt)) {
                return;
            }
            const minute = 60000;
            const hour = 60 * minute;
            const now = Date.now();
            const delta = Math.max(0, now - updatedAt);
            let label;
            if (delta < minute) {
                label = 'Updated just now.';
            } else if (delta < hour) {
                const minutes = Math.round(delta / minute);
                label = `Updated ${minutes} minute${minutes === 1 ? '' : 's'} ago.`;
            } else if (delta < 24 * hour) {
                const hours = Math.round(delta / hour);
                label = `Updated ${hours} hour${hours === 1 ? '' : 's'} ago.`;
            } else {
                const days = Math.round(delta / (24 * hour));
                label = `Updated ${days} day${days === 1 ? '' : 's'} ago.`;
            }
            el.textContent = label;
        })();
    </script>
